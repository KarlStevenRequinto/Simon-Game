<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Transfer Mini-Project</title>
</head>
<body>
    <div class="left box">
        <h1>Click an image</h1>
        <div class="herobox">
            <div class="image one">
                <img src="images/antimage.png" alt="wheres am?">
            </div>
            <div class="image two">
                <img src="images/arc_warden.png" alt="wheres aw?">
            </div>
            <div class="image three">
                <img src="images/bloodseeker.png" alt="wheres bs?">
            </div>
            <div class="image four">
                <img src="images/bounty_hunter.png" alt="wheres bh?">
            </div>
        </div>
    </div>
    <div class="right box">
        <h1>Transfer them here!</h1>
        <div class="herobox">
            <div class="image box1"></div>
            <div class="image box2"></div>
            <div class="image box3"></div>
            <div class="image box4"></div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
